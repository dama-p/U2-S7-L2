<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body class="bg-primary-subtle">

      <form id="form" style="width: 500px" class="text-center mx-auto mt-5">
        <div class="mb-3">
          <p class="text-success" id="past-name"></p>
          <label class="form-label">Put your name here!</label>
          <input type="text" id="textInput" class="form-control" placeholder="Name required" required />
        </div>

        <button type="submit" class="btn btn-success" id="btnSave">save</button>
        <button type="button" class="btn btn-danger" id="btnDelete">delete</button>
      </form>

      <div class="text-center mt-5 border border-primary d-flex flex-column mx-auto p-4" style="width: 500px">
        <p>You've been on this page for...</p>
        <h2 id="counterNum" class="mb-3"></h2>
        <p>...seconds!</p>
      </div>
    </main>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
